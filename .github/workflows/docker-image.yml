name: Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and push the Docker image
      run:  |
        docker login --user cvdg --password ${{ secrets.GHCR_TOKEN }} ghcr.io
        docker build . --tag ghcr.io/cvdg/sqdr:latest
        docker push ghcr.io/cvdg/sqdr:latest
